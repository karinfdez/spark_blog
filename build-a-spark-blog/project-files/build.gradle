group 'com.teamtreehouse.blog'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.github.slugify:slugify:2.1.7"
    compile "com.sparkjava:spark-core:2.5.4"
    compile "com.sparkjava:spark-template-handlebars:2.3"
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.22'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
